<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PICT</title>
</head>
<body>
    <div id="Container">
        <form id="Join">
            <input type="text" class="Inp" id="NameInp" placeholder="Name" name="Name">
            <input type="text" class="Inp" id="RoomInp" placeholder="Room" name="Room">
            <button type="button" class="But" onclick="redirect()" id="JoinBut">Join</button>
            <div class="TXT">OR</div>
            <button type="button" class="But" onclick="NewRoom()" id="New">Creat Room</button>

        </form>
    </div>
    
</body>
<script>
    function redirect()
    {
        sessionStorage.setItem("Name", document.getElementById("NameInp").value);
        window.location.href = "/"+ document.getElementById("RoomInp").value
    }
    function NewRoom()
    {
        sessionStorage.setItem("Name", document.getElementById("NameInp").value);
        window.location.href = "/NewRoom"
    }
</script>
</html>
