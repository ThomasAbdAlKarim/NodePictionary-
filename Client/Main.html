<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <title>PICT</title>
</head>
<body>
    <div id="Main">
        <div id="players">
            <div class="Player">
                <h2 class="Rank">#1</h2>
                <h2 class="Name">Thomas</h2>
                <h2 class="Score">0pt</h2>
            </div>

            <div class="Player">
                <h2 class="Rank">#2</h2>
                <h2 class="Name">Noel </h2>
                <h2 class="Score">0pt</h2>
            </div>

        </div>
        <div id="Draw">
            <canvas width="800" height="600" ></canvas>
            <div id="Tools">
                <br>
                <input type="color" id="CPick">
                <input type="range" id="TPick" min="1" max="100">
            </div>
        </div>
        <div id="Chat">
            <div id="MSGS">
                <div class="MSG" style="background-color: #2EE59D">
                    <h2 class="ChatName">Thomas:</h2>
                    <p class="MsgCont">DOGGO</p>
                </div>
                <div class="MSG">
                    <h2 class="ChatName">Noel:</h2>
                    <p class="MsgCont">CAT</p>
                </div>
                
            </div>
            <input type="text" id="Tinp" placeholder="Answer">
        </div>
    </div>
</body>
